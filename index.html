<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou Menor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div id="azul" class="container">
            <h1>Azul</h1>
            <div class="centro">
                <h2>Maior</h2>
                <input required placeholder="Digite o maior numero aqui" type="number" name="maior" id="maior">
                <p class="aviso">Esse deve ser o maior numero</p>
            </div>
        </div>
        <div id="vermelho" class="container">
            <h1>Vermelho</h1>
            <div class="centro">
                <h2>Menor</h2>
                <input required placeholder="Digite o menor numero aqui" type="number" name="menor" id="menor">
                <p class="aviso"></p>
            </div>
        </div>
    </main>
    <footer>
        <p id="valores"></p>
        <button type="submit" id="avancar" onclick="submit()">Avancar</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
